<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- axios js-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <!-- ergast css -->
    <link rel="stylesheet" href="css/ergast.css">
    <!-- ergast js -->
    <script src="js/ergast.js" defer></script>
    <title>Ergast Lookup</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark">
        <p class="text-light">Ergast Lookup</p>
    </nav>

    <form>
        <div id="input">
            <label>Year</label>
            <input type="text" id="year" name="year"></input>
            <label>Round</label>&nbsp;
            <input type="text" id="round" name="round"></input>
            <input class="btn-primary" type="button" value="Submit" onclick="handleSubmit()">
        </div>
    </form>
    
    <div id="display">
        <table class="table table-striped" id="table">
            <thead>
                <tr>
                    <th scope="col">Position</th>
                    <th scope="col">Wins</th>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Nationality</th>
                    <th scope="col">Constructor</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

</body>
</html>
